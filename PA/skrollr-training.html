<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Doris Skrollr training</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="width=device-width,height=device-height,minimum-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
    <meta content="IE=Edge" http-equiv="X-UA-Compatible"/>
    <meta http-equiv="Cache-Control" content="no-cache" />   

    <script src="themes/js/lib/skrollr.min.js"></script>

    <style>
        html, body { width:100%; height:100%; padding:0; margin:0; overflow-x:hidden; }
        .skrollable { position:fixed; z-index:100; }
        .skrollr-mobile .skrollable { position:absolute; }
        .skrollable .skrollable { position:absolute; }
        .skrollable .skrollable .skrollable { position:static; }

        .downArrow{background:rgba(1,1,1,0.5);position:fixed;bottom:0;left:0;height:30px;width:100%;text-align:center;line-height:30px;cursor:pointer;z-index: 100;color:#fff;}
        .bg{height:100%;width: 100%;z-index: 50;}
        .imgContainer img{width:100%;height: auto;}
        .imgFrame{border:10px solid #cecece;border-radius: 10px;}
    </style>
</head>
<body >
    <div>

    <section class="bg" data-0="background:rgba(80,74,74,1)" data-1000="background:rgba(79,121,203,1)" data-1500="">
        <div class="imgContainer" style="width:20%;" data-50="top:30%;right:10%;" data-500="top:-50%;">
            <img src="media/moon.png"/>
        </div>
        <div class="imgContainer" style="width:60%;" data-50="top:35%;opacity:1;left:8%;" data-500="top:-50%;opacity:0;left:10%;">
            <img src="media/stars.png"/>
        </div>
        <div class="imgContainer" style="width:60%;" data-50="top:40%;opacity:1;left:10%;" data-500="top:-50%;opacity:0;left:13%;">
            <img src="media/stars.png"/>
        </div>
        <div class="imgContainer" style="width:20%;" data-400="top:90%;opacity:0;right:60%;" data-900="top:30%;opacity:1;right:10%;">
            <img src="media/sun.png"/>
        </div>
        <div class="" style="width:60%;top:30%;" data-600="opacity:0;left:-60%;transform:rotate(-60deg)" data-1300="opacity:1;left:10%;transform:rotate(0deg)">
            <div style="border:5px solid rgba(253,121,6,0.6);border-radius:15px;margin:5px;padding:5px;">
                <p>Good Morning~</p>
            </div>
        </div>
    </section>

    <section class="bg" style="background:#fff;" data-1500="top:100%" data-2000="top:0;">
        <div>
            <div class="imgContainer imgFrame" style="width:15%;" data-2000="left:100%;bottom:40%;opacity:1" data-2500="left:70%" data-3000="" data-3500="bottom:150%;opacity:0">
                <img src="media/fl.jpg"/>
            </div>
            <div class="imgContainer imgFrame" style="width:30%;" data-2000="left:-40%;bottom:40%;opacity:1" data-2500="left:33%" data-3000="" data-3500="bottom:130%;opacity:0">
                <img src="media/tiger.jpg"/>
            </div>
            <div class="imgContainer imgFrame" style="width:20%;" data-2000="left:-50%;bottom:40%;opacity:1" data-2500="left:15%" data-3000="" data-3500="bottom:140%;opacity:0"> 
                <img src="media/fl.jpg"/>
            </div>
        </div>
        <div>
            <div class="imgContainer imgFrame" style="width:30%;bottom:60%;" data-3500="left:-40%;opacity:0" data-4000="left:45%;opacity:1;" data-4500="" data-5000="opacity:0">
                <img src="media/tiger.jpg"/>
            </div>
            <div class="imgContainer imgFrame" style="width:20%;bottom:60%;" data-3500="left:-40%;opacity:0" data-4000="left:23%;opacity:1;" data-4500="" data-5000="opacity:0">
                <img src="media/fl.jpg"/>
            </div>
            <div style="width:80%;left:10%;" data-4000="top:70%;opacity:0;" data-4500="top:45%;opacity:1;" data-5000="top:40%;opacity:0">
                <p>Bla Bla Bla....Bla Bla Bla....Bla Bla Bla....Bla Bla Bla....Bla Bla Bla....Bla Bla Bla....</p>
                <p>Bla Bla Bla....Bla Bla Bla....Bla Bla Bla....</p>
            </div>
        </div>
        <div>
            <div class="imgContainer imgFrame" style="width:30%;left:45%;bottom:60%;" data-4500="opacity:0" data-5000="opacity:1;">
                <img src="media/fl.jpg"/>
            </div>
            <div class="imgContainer imgFrame" style="width:20%;left:23%;bottom:60%;" data-4500="opacity:0" data-5000="opacity:1;">
                <img src="media/tiger.jpg"/>
            </div>
            <div style="width:80%;left:10%;" data-5000="top:70%;opacity:0;" data-5500="top:45%;opacity:1;">
                <p>Bla Bla Bla....Bla Bla Bla....Bla Bla Bla....Bla Bla Bla....Bla Bla Bla....Bla Bla Bla....</p>
                <p>Bla Bla Bla....Bla Bla Bla....Bla Bla Bla....</p>
            </div>
        </div>
    </section>
    
    </div>
    
    <div data-0="bottom:0px;" data-end="bottom:0px;" class="downArrow" onClick="nextPage()" >Down</div>

    <script type="text/javascript">

        var s=skrollr.init({
            //forceHeight:true,
            smoothScrolling:true,
            easing:{
                customScale:function(p){
                    return Math.random();
                }
            }
        });

        var nextPage=function(){
            var pageY=s.getScrollTop(),
                nextPageY=(Math.round(pageY/1500)+1)*1500,
                totalHeight=s.getMaxScrollTop();

            //alert(pageY +' ' + totalHeight)
            nextPageY=nextPageY>totalHeight?totalHeight:nextPageY;
            s.animateTo(nextPageY,{duration:500});
        }
    </script>

</body>
</html>
